        <script>
/* Dog construction: Using constructors is a two-step process */

     //FIRST WE DEFINE A CONSTRUCTOR
            function Dog(name, breed, weight) {
                this.name = name;
                this.breed = breed;
                this.weight = weight;
                this.bark = function() {
                    if (this.weight > 25) {
                        alert(this.name + " says Woof!");
                    } else {
                        alert(this.name + " says Yip!");
                    }
                };
            }  

     //THEN WE USE THE CONSTRUCTOR TO CREAT OBJECTS
            var fido = new Dog("Fido", "Mixed", 38);
            var fluffy = new Dog("Fluffy", "Foodie", 30);
            var spot = new Dog("spot", "Chihuahua", 10);
            var dogs = [fido, fluffy, spot]

             for (var i = 0; i < dogs.length; i++) {
                var size = "small";
                if (dogs[i].weight > 10) {
                    size = "large";
                }
                console.log("Dog: " + dogs[i].name
                            + " is a " + size 
                            + " " + dogs[i].breed);
            } 

            for (var i = 0; i < dogs.length; i++) {
                dogs[i].bark();
            }
